<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .empty-data {
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Data Penjualan</h1>
    <a href="tambah">Tambah</a>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>Nama Produk</th>
                <th>Jumlah</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% if sales_data %}
            {% for sale in sales_data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ sale.1 }}</td>
                <td>{{ sale.2 }}</td>
                <td>{{ sale.3 }}</td>
                <td>{{ sale.4 }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="5" class="empty-data">Tidak ada data penjualan.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</body>

</html>
